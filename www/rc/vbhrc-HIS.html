<body style="background-color: #C5CCD4;	
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    padding: 10px;
    background: #c8c8c8 url(pinstripes.png);">
<div id="navi" class="navbar">	
	<img style="top: 5px; left: 5px;position: absolute;"  src="images/HIS.png" OnClick="window.history.back() ; "/ >
	<div id="g">Hisense</div>
</div>

<script type="text/javascript">
key_msg ="" ;
function kp(msg) { //engine xml
	var stat="";
	var send_msg = 'HIS' ;
    url = "http://192.168.1.214:8322/send/" +  send_msg + "-" + msg ; 
    if (window.XMLHttpRequest) { // Non-IE browsers
      	req = new XMLHttpRequest();
      	try {
        	req.open("GET", url, true);		
			req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");			
      		} catch (e) {
				alert(e);
			}
		req.send();
    }     
	return(stat);
}
</script>

<div id="kpon"  class="kbd" OnCLick="kp('PON')" >ON</div>
<div id="kpoff"  class="kbd" OnCLick="kp('POFF')" >OFF</div>

<div id="k1"  class="kbd" OnCLick="kp('K1')" >1</div>
